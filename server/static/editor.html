<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur d'interface</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Section pour afficher et modifier les caractéristiques -->
    <div id="button-properties">
        <div>
            <button id="add-button">Add buttons</button>
            <button id="delete-button">Delete</button>
            <label for="cols-input">Colonnes :</label>
            <input type="number" id="cols-input" min="1">
            <label for="rows-input">Lignes :</label>
            <input type="number" id="rows-input" min="1">
            <label for="button-page">Page :</label>
            <input type="number" id="button-page" value="1" min="1">
        </div>
        <div>
            <label for="button-label">Nom :</label>
            <input type="text" id="button-label">
            <label for="button-action">Action :</label>
            <input type="text" id="button-action">
            <label for="button-colspan">Colspan :</label>
            <input type="number" id="button-colspan" value="10" min="1">
            <label for="button-rowspan">Rowspan :</label>
            <input type="number" id="button-rowspan" value="10" min="1">
        </div>
        <div>
            <label for="background-select">Image de fond :</label>
            <select id="background-select">
                <option value="">Aucune</option>
                <option value="fond1.jpg">Futur (1)</option>
                <option value="fond2.jpg">Futur (2)</option>
                <option value="fond3.jpg">Futur (3)</option>
                <option value="fond4.jpg">Vaisseau</option>
            </select>
        </div>
    </div>

    <div id="editor-grid"></div>
    <script src="/js/editor.js"></script>
</body>
</html>
